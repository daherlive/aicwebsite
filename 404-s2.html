    <script>
        // Função para carregar o iframe após o evento 'DOMContentLoaded' ou outro evento de sua escolha

            var iframeSrc = "https://lookerstudio.google.com/embed/reporting/6d115e80-30fe-43f6-8d65-0d81c76ef894/page/p_bu8cgwghad";
            
            // Atualize o src do iframe
            document.getElementById("myIframe").src = iframeSrc;
            
            // Exiba o iframe e oculte o placeholder
            document.getElementById("myIframe").style.display = "block";
            document.getElementById("placeholder").style.display = "none";
        }

        // Adicione um ouvinte de evento para chamar a função de carregamento quando a página estiver pronta
        document.addEventListener("DOMContentLoaded", loadIframe);
    </script>

            <script defer src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

          
            <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Certifique-se de usar a versão correta do jQuery -->

            <script defer>
                // Lista de senhas e seus hashes correspondentes
                var senhasHashes = {
                    "senha1": "40bd001563085fc35165329ea1ff5c5ecbdbbeef", // Hash para "senha1"
                    "senha2": "81dc9bdb52d04dc20036dbd8313ed055",       // Hash para "senha2"
                    "senha3": "827ccb0eea8a706c4c34a16891f84e7b",       // Hash para "senha3"
                };
            
                function verificarSenha() {
                    var senhaInserida = $('#senha').val();
                    var senhaInseridaHash = CryptoJS.SHA1(senhaInserida).toString(CryptoJS.enc.Hex);
                    var senhaCorretaEncontrada = false;
            
                    // Verifique se a senha inserida corresponde a algum dos hashes
                    for (var senha in senhasHashes) {
                        if (senhasHashes.hasOwnProperty(senha)) {
                            if (senhaInseridaHash === senhasHashes[senha]) {
                                senhaCorretaEncontrada = true;
                                $('#senhaModal').modal('hide'); // Fecha o modal usando jQuery
                                $('#btt').hide();
                                setTimeout(function() {
                                    $('#da').show();
                                    $('#form').show(); // Mostra o elemento com o ID "form"
                                    $('#iframee')[0].scrollIntoView();
                                }, 100); // Defina um pequeno atraso (100ms) antes de rolar a página
                                break; // Saia do loop assim que uma senha correta for encontrada
                            }
                        }
                    }
            
                    if (!senhaCorretaEncontrada) {
                        alert('Senha incorreta. Tente novamente.');
                    }
                }
            </script>

        
            <!-- Inclua a biblioteca CryptoJS para a função de hash -->
